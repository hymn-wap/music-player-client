<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link href="./resources/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/player.css" type="text/css" rel="stylesheet" />
    <script src="./resources/js/song.js" type="text/javascript"></script>

</head>

<body>
    <div class="header">
        <img id="logo" src="./resources/img/logo.jpeg">
        <div id="loginForm">
            <input id="usernameInput" type="text" placeholder="Username">
            <input id="passwordInput" type="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
        <div id="userDisplay" style="display: none;">
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <div id="song-list-div">
        <h2>Song you may interest</h2>
        <div class="top-side">
            <button class="add-button" type="button">Add New Song</button>
        </div>
        <table id="song-list">

        </table>
    </div>
    <br />
    <!-- Add new song or edit existing song -->
    <div id="song-edit">
        <br />
        <form id="song-form">
            <fieldset>
                <legend id="action-title">Edit Song:</legend>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist"><br><br>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate"><br><br>
                <input type="submit" id="action-submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <br />
    <div id="playList-div">
        <h2>Your PlayList</h2>
        <table id="playList">
            <!-- Table content here --- insert html by js code -->
        </table>
    </div>
    <br />
    <div id="song-player-div">
        <audio controls id="player">
            <source src="" type="audio/mpeg">
            <!--        <source src="http://localhost:3000/Still%20Loving%20You-Scorpions.mp3" type="audio/mpeg" id="player">-->
        </audio>
    </div>

    <div id="music-player">
        <div id="song-info">
            <p id="song-title">Song Title</p>
            <p id="artist-name">Artist Name</p>
        </div>
        <div id="progress-container">
            <div id="progress-bar-container">
                <progress id="progress-bar" value="0" max="100"></progress>
                <div id="progress-handle"></div>
            </div>
            <div id="time-display">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
            <div id="play-mode">
                <i class="fa fa-refresh" aria-hidden="true" id="play-mode-btn"></i>
            </div>
        </div>
        <div id="controls">
            <i class="fa fa-fast-backward" aria-hidden="true" id="prev-btn"></i>
            <i class="fa fa-play" id="play-btn" aria-hidden="true"></i>
            <i class="fa fa-fast-forward" aria-hidden="true" id="next-btn"></i>
        </div>
    </div>
    <script src="./resources/js/main.js" type="text/javascript"></script>
    <script src="./resources/js/player.js" type="text/javascript"></script>
</body>
