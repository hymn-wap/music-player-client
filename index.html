<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hymn Music Website</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link href="./resources/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/player.css" type="text/css" rel="stylesheet" />


</head>

<body>
    <div class="header">
        <img id="logo" src="./resources/img/logo.jpeg">
        <div id="loginForm">
            <input id="usernameInput" type="text" placeholder="Username">
            <input id="passwordInput" type="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
        <div id="userDisplay" style="display: none;">
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <div id="song-list-div">
        <h2>Song you may interest</h2>
        <div class="top-side" id="to-be-hide">
            <button class="add-button" type="button">Add New Song</button>
        </div>
        <table id="song-list">

        </table>
    </div>
    <br />
    <!-- Add new song or edit existing song -->
    <div id="song-edit">
        <br />
        <form id="song-form">
            <fieldset>
                <legend id="action-title">Edit Song:</legend>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist"><br><br>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate"><br><br>
                <input type="submit" id="action-submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <br />
    <div id="playList-div">
        <h2>Your PlayList</h2>
        <table id="playList">
            <!-- Table content here --- insert html by js code -->
        </table>
    </div>
    <br />
    <div id="song-player-div">

    </div>
    <div class="audioFooter" id="myAudioFooter">


        <div></div>
        <div class="remaining-content">
            <div>
                <audio id="audioPlayer" src=""></audio>
                <div>
                    <p id="musicTitle">No Title</p>
                </div>

                <div><input type="range" id="seekBar" min="0" value="0"></div>
                <div class="bar-title">
                    <span id="currentTime">00:00</span>
                    <div id="play-mode">
                        <i class="fa fa-repeat" aria-hidden="true" id="featureButton"></i>
                    </div>
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>

        <div id="controlButtons">
            <i class="fa fa-fast-backward" aria-hidden="true" id="preButton"></i>
            <i class="fa fa-play" id="playPauseButton" aria-hidden="true"></i>
            <i class="fa fa-fast-forward" aria-hidden="true" id="nextButton"></i>
        </div>
    </div>


    <script src="./resources/js/main.js" type="text/javascript"></script>
    <script src="./resources/js/player.js" type="text/javascript"></script>
    <script src="./resources/js/song.js" type="text/javascript"></script>
</body>
